<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade Avaliativa - Química</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Degradê de azul escuro para verde limão */
            background: linear-gradient(135deg, #0d47a1, #aeea00);
            color: #333;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        /* Cabeçalho da Escola */
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #0d47a1; /* Azul escuro */
        }
        /* Conteúdo do Formulário */
        .form-content {
            margin-top: 20px;
        }
        .cabecalho {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .cabecalho div, .serie-dropdown {
            width: 30%;
            min-width: 200px;
            margin-bottom: 10px;
        }
        .serie-dropdown {
            width: 25%;
            min-width: 150px;
            margin-bottom: 10px;
        }
        /* Campo de Nome */
        .nome-input input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #0d47a1;
            font-size: 16px;
            font-weight: bold;
            color: #0d47a1;
        }
        /* Campo de Seleção e Data */
        input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #0d47a1;
            font-size: 16px;
            font-weight: bold;
            color: #0d47a1;
            background-color: white;
        }
        /* Título da Atividade */
        .atividade-titulo {
            text-align: center;
            margin-bottom: 10px;
        }
        .atividade-titulo h2 {
            font-size: 24px;
            color: #0d47a1;
            margin: 0;
        }
        .atividade-titulo p {
            font-size: 18px;
            color: #0d47a1;
            margin: 5px 0 20px 0;
        }
        /* Estilo para Numeração das Questões */
        .numero-questao {
            color: #d32f2f; /* Vermelho */
            font-weight: bold;
            margin-right: 10px;
        }
        /* Cronômetro */
        .relogio {
            font-size: 14px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #ffffff;
            color: #000000;
            margin-right: 10px;
            display: inline-block;
            min-width: 60px;
        }
        /* Valor da Questão */
        .valor-questao {
            background-color: #388e3c; /* Verde */
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            margin-bottom: 10px;
        }
        /* Questão */
        .questao {
            margin-bottom: 30px;
            background-color: #d3d3d3; /* Cinza Claro */
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        .questao p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333333; /* Texto escuro */
        }
        /* Campo de Resposta */
        .resposta {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #0d47a1;
            resize: vertical;
            line-height: 1.5;
            background-color: #ffffff;
            background-image: repeating-linear-gradient(
                to bottom,
                #ffffff 0px,
                #ffffff 29px,
                #e0e0e0 29px,
                #e0e0e0 30px
            );
            background-size: 100% 30px;
            color: #0d47a1;
            font-size: 14px;
            font-weight: bold;
        }
        /* Botão de Envio com Efeito de Afundamento */
        button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0d47a1;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
        }
        button:active {
            transform: translateY(4px);
            background-color: #0b3d91;
        }
        /* Estilo para as linhas entre questões */
        .linha-questao {
            border-top: 2px solid #ffffff;
            margin: 30px 0;
        }
        /* Feedback */
        .feedback-container {
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Inicialmente escondido */
        }
        .feedback-container h3 {
            margin-top: 0;
            color: #0d47a1;
        }
        .feedback-questao {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .feedback-questao.correct {
            background-color: #d1e7dd; /* Azul Claro */
            color: #0f5132;
        }
        .feedback-questao.incorrect {
            background-color: #f8d7da; /* Vermelho Claro */
            color: #842029;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
            }
            .cabecalho {
                flex-direction: column;
            }
            .cabecalho div, .serie-dropdown {
                width: 100%;
            }
            .questao {
                padding: 15px;
            }
            .linha-questao {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Cabeçalho da Escola -->
        <div class="header">
            <h1>MARIA LEONI</h1>
        </div>

        <!-- Conteúdo do Formulário -->
        <div class="form-content">
            <div class="cabecalho">
                <div class="nome-input">
                    <p>NOME COMPLETO:
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </p>
                </div>
                <div class="serie-dropdown">
                    <p>SÉRIE: 
                        <select id="serie" name="serie" required>
                            <option value="" disabled selected>Selecione a série</option>
                            <option value="1ªSérie A">1ªSérie A</option>
                            <option value="1ªSérie B">1ªSérie B</option>
                            <option value="1ªSérie C">1ªSérie C</option>
                        </select>
                    </p>
                </div>
                <div class="serie-dropdown">
                    <p>DATA: <input type="date" id="data" name="data" required></p>
                </div>
            </div>

            <!-- Título e Temas da Atividade -->
            <div class="atividade-titulo">
                <h2>ATIVIDADE DE QUÍMICA (4° BIMESTRE)</h2>
                <p>TEMAS: DISTRIBUIÇÃO ELETRÔNICA, LIGAÇÕES QUÍMICAS IÔNICA E COVALENTE.</p>
            </div>

            <!-- Container para as Questões -->
            <div id="questoes-container"></div>

            <!-- Botão de Envio -->
            <button onclick="enviarRespostas()">Enviar Respostas</button>
            
            <!-- Container para exibir o feedback -->
            <div id="feedback-container" class="feedback-container">
                <h3>Feedback da Autocorreção</h3>
                <div id="feedback-content"></div>
            </div>
        </div>

        <!-- Bloco de Script -->
        <script>
            const questoes = [
                // Questões 1 a 10: 'aberta'
                {
                    tipo: 'aberta',
                    nivel: 'Nível Básico',
                    numeroAula: 'Aula 05 - Distribuição Eletrônica',
                    tema: 'Distribuição Eletrônica',
                    habilidade: 'Realizar a distribuição eletrônica de elementos e relacioná-la com a formação de ligações químicas.',
                    texto: `Questão 1 - Nível Básico

Contexto: Maria está aprendendo sobre distribuição eletrônica e quer entender como se faz a organização dos elétrons ao redor do núcleo de um átomo. Para isso, ela escolheu o elemento sódio, que é um dos componentes do sal de cozinha e é essencial para o funcionamento dos nossos nervos.

Pergunta: Faça a distribuição eletrônica do sódio (Na), que possui número atômico 11, e explique em qual camada está o elétron de maior energia e qual a sua importância para a formação de ligações químicas.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Intermediário',
                    numeroAula: 'Aula 16 - Ligações Químicas Iônicas',
                    tema: 'Ligações Químicas Iônicas',
                    habilidade: 'Analisar a formação de ligações iônicas e suas implicações na estrutura dos compostos.',
                    texto: `Questão 2 - Nível Intermediário

Contexto: Durante uma aula de química, o professor explicou que o elemento oxigênio é fundamental para a respiração e está presente no ar em forma de moléculas de O₂. Esse elemento, com número atômico 8, participa de diversas reações químicas devido à sua tendência de receber elétrons.

Pergunta: Realize a distribuição eletrônica do oxigênio (O) e explique como essa organização de elétrons influencia a sua capacidade de se combinar com outros elementos. Considere também qual camada eletrônica está incompleta e como isso afeta a reatividade do oxigênio.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Avançado',
                    numeroAula: 'Aula 08 - Ligações Químicas Covalentes',
                    tema: 'Ligações Químicas Covalentes',
                    habilidade: 'Compreender a formação de ligações covalentes e sua influência nas propriedades dos compostos.',
                    texto: `Questão 3 - Nível Avançado

Contexto: Em uma pesquisa sobre metais de transição, Rafael descobriu que o ferro (Fe) é muito utilizado na produção de ligas metálicas, como o aço, devido às suas propriedades físicas e à estrutura dos seus elétrons. O ferro possui número atômico 26.

Pergunta: Faça a distribuição eletrônica do ferro (Fe) considerando a ordem crescente de energia dos orbitais. Em seguida, explique como a presença de elétrons nos orbitais d influencia as propriedades metálicas e a capacidade de formar diferentes compostos do ferro.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Básico',
                    numeroAula: 'Aula 04 - Ligações Iônicas',
                    tema: 'Ligações Químicas Iônicas',
                    habilidade: 'Descrever a formação de ligações iônicas entre elementos metálicos e não metálicos.',
                    texto: `Questão 4 - Nível Básico

Contexto: Ana está estudando sobre cloreto de sódio (NaCl), que é o sal de cozinha. Ela aprendeu que o sódio e o cloro se combinam formando uma ligação iônica, que dá origem ao sal que utilizamos na alimentação.

Pergunta: Explique como ocorre a ligação iônica entre o sódio (Na) e o cloro (Cl), descrevendo o que acontece com os elétrons de cada elemento. Em seguida, mostre a formação dos íons resultantes e como eles interagem para formar o NaCl.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Intermediário',
                    numeroAula: 'Aula 06 - Ligações Iônicas',
                    tema: 'Ligações Químicas Iônicas',
                    habilidade: 'Analisar a formação de ligações iônicas em compostos poliatômicos.',
                    texto: `Questão 5 - Nível Intermediário

Contexto: Em um laboratório, cientistas estão desenvolvendo um composto para o tratamento de águas poluídas, utilizando sulfato de cálcio (CaSO₄). O cálcio, um metal alcalino-terroso, forma ligações iônicas com ânions devido à sua tendência de perder elétrons.

Pergunta: Descreva o processo de formação da ligação iônica entre o cálcio (Ca) e o íon sulfato (SO₄²⁻), explicando como o cálcio atinge a estabilidade eletrônica. Em seguida, mostre a estrutura final do composto formado e a razão pela qual ele é um bom material para tratamentos em ambientes aquáticos.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Avançado',
                    numeroAula: 'Aula 09 - Ligações Iônicas Avançadas',
                    tema: 'Ligações Químicas Iônicas',
                    habilidade: 'Explicar a formação e estabilidade de ligações iônicas em compostos complexos.',
                    texto: `Questão 6 - Nível Avançado

Contexto: Durante uma investigação sobre compostos iônicos, Lucas encontrou o brometo de magnésio (MgBr₂), usado em processos industriais para controlar reações químicas. O magnésio e o bromo se combinam por meio de ligações iônicas.

Pergunta: Explique como ocorre a formação da ligação iônica no brometo de magnésio (MgBr₂), detalhando o processo de transferência de elétrons do magnésio para o bromo. Em seguida, analise como a diferença de eletronegatividade entre os elementos contribui para a estabilidade da ligação iônica no composto formado.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Básico',
                    numeroAula: 'Aula 01 - Distribuição Eletrônica',
                    tema: 'Distribuição Eletrônica',
                    habilidade: 'Realizar a distribuição eletrônica de elementos e relacioná-la com suas propriedades químicas.',
                    texto: `Questão 7 - Nível Básico

Contexto: Durante uma aula de química, o professor pediu aos alunos que localizassem o elemento potássio na tabela periódica e analisassem suas propriedades. Com número atômico 19, o potássio é um metal alcalino e apresenta características típicas dessa família de elementos.

Pergunta: Realize a distribuição eletrônica do potássio (K) e localize-o na tabela periódica. Explique como a sua posição na tabela e a configuração eletrônica influenciam sua reatividade e seu papel biológico nas células.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Intermediário',
                    numeroAula: 'Aula 07 - Distribuição Eletrônica em Metais de Transição',
                    tema: 'Tabela Periódica e Distribuição Eletrônica',
                    habilidade: 'Compreender a distribuição eletrônica de metais de transição e suas implicações nas propriedades químicas.',
                    texto: `Questão 8 - Nível Intermediário

Contexto: Estudando os elementos de transição, Júlia descobriu o cobre, que tem número atômico 29. Esse elemento é usado amplamente em fiações elétricas e sistemas eletrônicos devido às suas propriedades de condução de eletricidade e calor.

Pergunta: Faça a distribuição eletrônica do cobre (Cu) e identifique sua posição na tabela periódica. Em seguida, analise como a configuração eletrônica do cobre explica suas propriedades de condução e a sua capacidade de formar ligações com outros metais.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Avançado',
                    numeroAula: 'Aula 10 - Propriedades dos Metais de Transição',
                    tema: 'Tabela Periódica e Distribuição Eletrônica',
                    habilidade: 'Analisar a influência da distribuição eletrônica nas propriedades físicas e químicas dos metais de transição.',
                    texto: `Questão 9 - Nível Avançado

Contexto: Em pesquisas sobre elementos essenciais para organismos vivos, Henrique encontrou o molibdênio, um elemento de número atômico 42 e comumente utilizado em ligas metálicas de alta resistência. O molibdênio é essencial para algumas enzimas que atuam na fixação de nitrogênio.

Pergunta: Realize a distribuição eletrônica do molibdênio (Mo) e localize-o na tabela periódica. Em seguida, explique como a sua posição e configuração eletrônica influenciam sua capacidade de formar complexos metálicos e sua importância para processos bioquímicos, como a fixação de nitrogênio em plantas.`
                },
                {
                    tipo: 'aberta',
                    nivel: 'Nível Desafiador',
                    numeroAula: 'Aula 11 - Impacto Ambiental das Ligações Químicas',
                    tema: 'Tabela Periódica, Distribuição Eletrônica e Impacto Ambiental',
                    habilidade: 'Integrar conhecimentos de distribuição eletrônica, ligações químicas e propriedades periódicas para analisar fenômenos ambientais complexos.',
                    texto: `Questão 10 – Nível Desafiador

Contexto: Em uma aula sobre poluição do ar, a professora explicou que o gás dióxido de enxofre (SO₂) é um dos principais poluentes emitidos por indústrias e veículos que queimam combustíveis fósseis. Esse gás, ao reagir com a água presente na atmosfera, forma ácido sulfúrico (H₂SO₄), responsável pelas chuvas ácidas, que danificam monumentos, florestas e até a agricultura.

Para entender melhor, a professora pediu aos alunos que estudassem o papel dos elementos enxofre (S), oxigênio (O) e hidrogênio (H) nas reações que ocorrem na atmosfera e que causam esses efeitos.

Pergunta:

1. **Distribuição Eletrônica:** Realize a distribuição eletrônica do enxofre (S) e do oxigênio (O), explicando como essa configuração influencia a reatividade desses elementos no processo de formação do SO₂ e, em seguida, do H₂SO₄ na atmosfera.

2. **Ligações Químicas:** Explique o tipo de ligação química que ocorre entre os átomos de enxofre e oxigênio no SO₂, bem como no ácido sulfúrico (H₂SO₄), e justifique como essas ligações afetam a solubilidade do SO₂ na água e a formação do ácido.

3. **Tabela Periódica e Propriedades Químicas:** Com base na posição do enxofre na Tabela Periódica e na sua configuração eletrônica, analise as semelhanças e diferenças entre o comportamento químico do enxofre e o do oxigênio, destacando por que o enxofre pode formar poluentes tão nocivos ao ambiente, enquanto o oxigênio, apesar de ser igualmente reativo, é essencial à vida.

**Objetivo da Questão:** Ao responder, o aluno deve demonstrar sua capacidade de integrar o entendimento da distribuição eletrônica, ligações químicas e propriedades periódicas para explicar um fenômeno ambiental complexo, como a formação da chuva ácida, além de refletir sobre o impacto desses elementos no meio ambiente e no cotidiano.`
                }
            ];

            // URL do seu Web App do Google Apps Script
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzmdfH0KFPs_rEF2u2bweNAL1dZ9sBsKt4qPZ7I2frsIVoM7TljygfEfxsM4R1-VUXJ/exec'; // Substitua 'SEU_SCRIPT_ID' pela URL correta

            // Objeto para armazenar os timers
            const timers = {};

            // Função para iniciar o cronômetro de uma questão
            function iniciarCronometro(questaoId) {
                if (!timers[questaoId]) {
                    timers[questaoId] = { segundos: 0, intervalo: null };
                    timers[questaoId].intervalo = setInterval(() => {
                        timers[questaoId].segundos += 1;
                        document.getElementById(`relogio-${questaoId}`).innerText = formatarTempo(timers[questaoId].segundos);
                    }, 1000);
                }
            }

            // Função para parar o cronômetro de uma questão
            function pararCronometro(questaoId) {
                if (timers[questaoId] && timers[questaoId].intervalo) {
                    clearInterval(timers[questaoId].intervalo);
                    timers[questaoId].intervalo = null;
                }
            }

            // Função para formatar o tempo em mm:ss
            function formatarTempo(segundos) {
                const min = Math.floor(segundos / 60).toString().padStart(2, '0');
                const sec = (segundos % 60).toString().padStart(2, '0');
                return `${min}:${sec}`;
            }

            // Função para enviar as respostas
            async function enviarRespostas() {
                const nome = document.getElementById('nome').value.trim();
                const serie = document.getElementById('serie').value;
                const data = document.getElementById('data').value;

                if (!nome || !serie || !data) {
                    alert("Por favor, preencha todos os campos antes de enviar.");
                    return;
                }

                let respostas = {
                    'nome': nome,
                    'serie': serie,
                    'data': data
                };

                const totalQuestoes = questoes.length; // Número total de questões
                for (let i = 1; i <= totalQuestoes; i++) {
                    const resposta = document.getElementById(`resposta-${i}`).value.trim();
                    respostas[`resposta-${i}`] = resposta;
                    respostas[`tempo-${i}`] = timers[i] ? timers[i].segundos : 0;
                    pararCronometro(i); // Parar o cronômetro após enviar
                }

                try {
                    const response = await fetch(WEB_APP_URL, { // URL do seu Web App
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(respostas)
                    });

                    // Verificar se a resposta é válida
                    const result = await response.json();

                    if (result.result === 'success') {
                        // Limpar o formulário
                        document.getElementById('nome').value = "";
                        document.getElementById('serie').value = "";
                        document.getElementById('data').value = "";
                        for (let i = 1; i <= totalQuestoes; i++) {
                            document.getElementById(`resposta-${i}`).value = "";
                            document.getElementById(`relogio-${i}`).innerText = "00:00";
                        }

                        // Exibir pontuação e feedback
                        const pontuacao = result.pontuacao;
                        const total = result.total;
                        const feedback = result.feedback;

                        // Construir feedback detalhado com mensagem de sucesso
                        let feedbackHTML = `<p><strong>Atividade enviada com sucesso!</strong></p>`;
                        feedbackHTML += `<p><strong>Pontuação Total:</strong> ${pontuacao} / ${total}</p><hr>`;
                        feedbackHTML += `<h4>Feedback Detalhado:</h4>`;

                        for (let i = 1; i <= totalQuestoes; i++) {
                            const tipo = questoes[i - 1].tipo;
                            const status = feedback[i].corretas ? 'Correta' : 'Incorreta';
                            const detalhes = feedback[i].feedback;
                            const tempo = feedback[i].tempo;
                            feedbackHTML += `
                                <div class="feedback-questao ${feedback[i].corretas ? 'correct' : 'incorrect'}" data-questao="${i}">
                                    <p><strong>Questão ${i} (${tipo === 'aberta' ? 'Aberta' : 'Múltipla Escolha'}):</strong> ${status}</p>
                                    <p>${detalhes}</p>
                                    <p><strong>Tempo gasto:</strong> ${formatarTempo(tempo)}</p>
                                </div>
                            `;
                        }

                        // Exibir o feedback na página
                        const feedbackContainer = document.getElementById('feedback-container');
                        const feedbackContent = document.getElementById('feedback-content');
                        feedbackContent.innerHTML = feedbackHTML;
                        feedbackContainer.style.display = 'block';

                        // Scroll para o feedback
                        feedbackContainer.scrollIntoView({ behavior: 'smooth' });

                    } else {
                        // Remover a mensagem de erro conforme solicitado
                        // Se desejar manter alguma forma de notificação, você pode implementar outra abordagem
                        console.error("Erro ao enviar as respostas:", result.error);
                        // Por exemplo, mostrar uma mensagem no feedback container
                        const feedbackContainer = document.getElementById('feedback-container');
                        const feedbackContent = document.getElementById('feedback-content');
                        feedbackContent.innerHTML = `<p style="color: red;"><strong>Erro ao enviar as respostas. Por favor, tente novamente.</strong></p>`;
                        feedbackContainer.style.display = 'block';
                        feedbackContainer.scrollIntoView({ behavior: 'smooth' });
                    }
                } catch (error) {
                    console.error('Erro ao enviar respostas:', error);
                    // Remover a mensagem de erro conforme solicitado
                    // Se desejar manter alguma forma de notificação, você pode implementar outra abordagem
                    const feedbackContainer = document.getElementById('feedback-container');
                    const feedbackContent = document.getElementById('feedback-content');
                    feedbackContent.innerHTML = `<p style="color: red;"><strong>Erro ao enviar as respostas. Por favor, tente novamente.</strong></p>`;
                    feedbackContainer.style.display = 'block';
                    feedbackContainer.scrollIntoView({ behavior: 'smooth' });
                }
            }

            // Inicializa as questões ao carregar a página
            window.onload = gerarQuestoes;

            function gerarQuestoes() {
                const container = document.getElementById('questoes-container');
                questoes.forEach((questao, index) => {
                    const questaoId = index + 1;

                    const questaoDiv = document.createElement('div');
                    questaoDiv.classList.add('questao');

                    // Cronômetro
                    const relogioDiv = document.createElement('div');
                    relogioDiv.classList.add('relogio');
                    relogioDiv.id = `relogio-${questaoId}`;
                    relogioDiv.textContent = "00:00";
                    questaoDiv.appendChild(relogioDiv);

                    // Valor da Questão
                    const valorDiv = document.createElement('div');
                    valorDiv.classList.add('valor-questao');
                    valorDiv.textContent = "0,3 pts";
                    questaoDiv.appendChild(valorDiv);

                    // Detalhes da Questão (Aula e Tema, Tema, Habilidade)
                    const detalhesDiv = document.createElement('div');
                    detalhesDiv.classList.add('detalhes-questao');
                    detalhesDiv.innerHTML = `
                        <p><strong>Aula e Tema:</strong> ${questao.numeroAula}</p>
                        <p><strong>Tema:</strong> ${questao.tema}</p>
                        <p><strong>Habilidade:</strong> ${questao.habilidade}</p>
                    `;
                    questaoDiv.appendChild(detalhesDiv);

                    // Pergunta com Numeração e Nível
                    const pergunta = document.createElement('p');

                    // Criar elemento para número da questão
                    const numeroSpan = document.createElement('span');
                    numeroSpan.classList.add('numero-questao');
                    numeroSpan.textContent = `${questaoId}. `;

                    // Adicionar número, nível e texto da questão
                    pergunta.appendChild(numeroSpan);
                    pergunta.appendChild(document.createTextNode(`${questao.nivel}\n\n${questao.texto}`));
                    questaoDiv.appendChild(pergunta);

                    // Resposta
                    if (questao.tipo === 'aberta') {
                        const resposta = document.createElement('textarea');
                        resposta.id = `resposta-${questaoId}`;
                        resposta.name = `resposta-${questaoId}`;
                        resposta.placeholder = "Digite sua resposta aqui...";
                        resposta.classList.add('resposta');
                        // Iniciar o cronômetro ao focar na textarea
                        resposta.addEventListener('focus', () => iniciarCronometro(questaoId));
                        resposta.addEventListener('blur', () => pararCronometro(questaoId));
                        questaoDiv.appendChild(resposta);
                    }

                    // Adicionar linha separadora entre questões, exceto após a última
                    if (questaoId < questoes.length) {
                        const linha = document.createElement('hr');
                        linha.classList.add('linha-questao');
                        questaoDiv.appendChild(linha);
                    }

                    container.appendChild(questaoDiv);
                });
            }
        </script>
